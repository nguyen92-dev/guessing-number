name: Build desktop bundles

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Linux deps (WebKitGTK etc)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Windows deps (WiX Toolset v4)
        if: runner.os == 'Windows'
        run: |
          choco install wixtoolset --version=4.0.2 -y
        shell: powershell

      - name: Build (Linux AppImage)
        if: runner.os == 'Linux'
        working-directory: src-tauri
        run: cargo tauri build --bundles appimage

      - name: Build (Windows MSI)
        if: runner.os == 'Windows'
        working-directory: src-tauri
        run: cargo tauri build --bundles msi
        shell: powershell

      - name: Upload artifact (AppImage)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: appimage-${{ github.sha }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifact (MSI)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: msi-${{ github.sha }}
          path: src-tauri/target/release/bundle/msi/*.msi

